name: Raise the Storm
type: spell
data:
  level: 6
  suit: clubs
  description: "cause mighty storms or to hurl rain and lightning at a foe. The level of devastation caused must be determined by the Definition of the spell."
---
name: Raise the Maelstrom
type: spell
data:
  level: 8 
  suit: clubs
  description: "create tidal waves, floods and gouts of water to be hurled from the sorcerer's hands. The level of devastation caused must be determined by the Definition of the spell."
---
name: Shake the Earth
type: spell
data:
  level: 8 
  suit: clubs
  description: "create earthquakes. The level of devastation caused must be determined by the Definition of the spell."
---
name: Raise the Firestorm
type: spell
data:
  level: 8 
  suit: clubs
  description: "cause forest and prairie fires, unless focused to a single blast of flame. The level of devastation caused must be determined by the Definition of the spell."
---
name: Quell Nature
type: spell
data:
  level: 8 
  suit: clubs
  description: "instantly stop any or all of the Forces described in Burton's On the Raised Forces of Nature."
